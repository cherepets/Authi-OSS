name: Authi.Server.Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Run Test
      run: dotnet test Authi.Server/Authi.Server.Test/Authi.Server.Test.csproj --verbosity minimal
