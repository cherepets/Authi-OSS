<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Monitor - Login</title>
    <meta name="color-scheme" content="dark light">
    <meta name="darkreader-lock">
    <style>
        :root {
            /* Background */
            --background: #202020;
            --background1: #2b2b2b;
            --background2: #323232;
            --background3: #434343;
            --background-acrylic: #32323280;
            /* Foreground */
            --foreground: #ffffff;
            --foreground1: #f4f4f4;
            --foreground2: #c8c8c8;
            --foreground3: #c8c8c8;
            /* Accent */
            --accent: #8046db;
            --accent1: #a287d1;
            --accent2: #9774d3;
            --accent3: #8d60d6;
            --accent-acrylic: #302445;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--foreground);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0 0 2rem 0;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--foreground1);
            justify-content: center;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: var(--foreground2);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            background: var(--background);
            border: 1px solid var(--background3);
            color: var(--foreground);
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

            input:focus {
                outline: none;
                border-color: var(--accent1);
            }

        button {
            width: 100%;
            height: 36px;
            padding: 0px 16px;
            background-color: var(--accent1);
            border: 1px solid #ffffff10;
            border-radius: 4px;
            border-bottom: 1px solid #00000020;
            color: var(--background);
            font-size: 16px;
            font-weight: 100;
            cursor: pointer;
            transition: 0.2s;
        }

            button:hover {
                background: var(--accent2);
            }

        .login-card {
            background: var(--background1);
            border: 1px solid var(--background3);
            border-radius: 8px;
            padding: 2.5rem;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Health Monitor</h1>

        <form id="login-form">
            <div class="form-group">
                <label for="username">User</label>
                <input type="text" id="username" autocomplete="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="current-password" required>
            </div>

            <button type="submit" id="submit-btn">Sign In</button>
        </form>
    </div>

    <script>
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return btoa(String.fromCharCode.apply(null, hashArray));
        }

        async function generateToken(user, pass) {
            const storedHash = await sha256(`${user}:${pass}`);
            const now = new Date();
            const hourSalt = now.getUTCFullYear().toString() +
                (now.getUTCMonth() + 1).toString().padStart(2, '0') +
                now.getUTCDate().toString().padStart(2, '0') +
                now.getUTCHours().toString().padStart(2, '0');
            return await sha256(`${hourSalt}:${storedHash}`);
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const token = await generateToken(user, pass);
            document.cookie = `health-auth=${encodeURIComponent(token)}; path=/health; samesite=strict`;
            window.location.reload();
        };
    </script>
</body>
</html>
