<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Monitor - Dashboard</title>
    <meta name="color-scheme" content="dark light">
    <meta name="darkreader-lock">
    <style>
        :root {
            /* Background */
            --background: #202020;
            --background1: #2b2b2b;
            --background2: #323232;
            --background3: #434343;
            --background-acrylic: #32323280;
            /* Foreground */
            --foreground: #ffffff;
            --foreground1: #f4f4f4;
            --foreground2: #c8c8c8;
            --foreground3: #c8c8c8;
            /* Accent */
            --accent: #8046db;
            --accent1: #a287d1;
            --accent2: #9774d3;
            --accent3: #8d60d6;
            --accent-acrylic: #302445;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--foreground);
            padding: 2rem;
            margin: 0;
        }

        h1 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--foreground1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .health-table {
            display: flex;
            flex-direction: column;
            border: 1px solid var(--background3);
            border-radius: 8px;
            background: var(--background1);
            overflow: hidden;
        }

        .header {
            display: grid;
            grid-template-columns: 200px 200px 1fr 40px;
            background: var(--background2);
            color: var(--foreground2);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            border-bottom: 1px solid var(--background3);
        }

            .header > div {
                padding: 14px 16px;
            }

        .empty {
            text-align: center;
            padding: 4rem;
            color: var(--foreground3);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Monitor</h1>
        <div class="health-table">
            <div class="header">
                <div>Date</div>
                <div>Type</div>
                <div>Message</div>
                <div></div>
            </div>
            <div id="table-body"></div>
        </div>
    </div>

    <template id="event-row-template">
        <style>
            :host {
                display: block;
                border-top: 1px solid var(--background3);
            }

            .row-container {
                cursor: pointer;
                transition: background 0.1s ease;
            }

            .summary {
                display: grid;
                grid-template-columns: 200px 200px 1fr 40px;
                align-items: center;
                font-size: 0.9rem;
                color: var(--foreground1);
            }

                .summary > div {
                    padding: 14px 16px;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }

            .type-badge {
                background: var(--accent-acrylic);
                color: var(--accent1);
                padding: 2px 10px;
                border-radius: 4px;
                font-size: 0.7rem;
                border: 1px solid var(--accent);
                font-weight: 600;
            }

            .msg-text {
                color: var(--foreground);
                white-space: normal !important;
            }

            .chevron {
                display: inline-block;
                transition: transform 0.2s ease;
                border: solid var(--foreground2);
                border-width: 0 2px 2px 0;
                padding: 3px;
                transform: rotate(45deg);
            }

            :host(.expanded) .chevron {
                transform: rotate(-135deg);
            }

            .details {
                display: none;
                padding: 0 16px 16px 16px;
            }

            :host(.expanded) .details {
                display: block;
            }

            .stack {
                margin: 0;
                padding: 1rem;
                background: var(--background);
                border-radius: 4px;
                overflow-x: auto;
                font-family: 'Cascadia Code', 'Consolas', monospace;
                font-size: 0.8rem;
                color: var(--foreground2);
                border: 1px solid var(--background3);
                white-space: pre-wrap;
                word-break: break-all;
                line-height: 1.5;
            }
        </style>
        <div class="row-container">
            <div class="summary">
                <div class="date"></div>
                <div class="type"><span class="type-badge"></span></div>
                <div class="msg-text"></div>
                <div style="text-align:center"><i class="chevron"></i></div>
            </div>
            <div class="details">
                <pre class="stack"></pre>
            </div>
        </div>
    </template>

    <script>
        customElements.define('app-health-row', class extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                const template = document.getElementById('event-row-template').content;
                this.shadowRoot.appendChild(template.cloneNode(true));
            }

            connectedCallback() {
                const data = JSON.parse(this.getAttribute('data'));
                const root = this.shadowRoot;

                root.querySelector('.date').textContent = new Date(data.DateTimeOffset).toLocaleString();
                root.querySelector('.type-badge').textContent = data.ExceptionType;
                root.querySelector('.msg-text').textContent = data.Message;
                root.querySelector('.stack').textContent = data.StackTrace || 'No additional details available.';

                root.querySelector('.row-container').onclick = () => this.classList.toggle('expanded');
            }
        });

        const rawData = {{DATA}};
        const body = document.getElementById('table-body');

        if (!rawData || rawData.length === 0) {
            body.innerHTML = '<div class="empty">No events recorded.</div>';
        } else {
            rawData.forEach(e => {
                const row = document.createElement('app-health-row');
                row.setAttribute('data', JSON.stringify(e));
                body.appendChild(row);
            });
        }
    </script>
</body>
</html>
